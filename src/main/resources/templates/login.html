<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/commons::head"></head>

<body class="d-flex flex-column" id="body">

<header th:replace="fragments/commons::nav"></header>
<section class="container-body">
<div class="container">
    <div class="card login">
        <br>
        <form th:method="post"
              th:action="@{/users/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="login-text">Username</label>
                <input  type="text"  autocomplete="off"
                       th:value="${username}"
                       id="username"
                       name="username"
                       class="form-control login-text"
                       placeholder="Username" rows="1"/>
            </div>
            <div class="form-group">
                <label for="password" class="login-text">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password" min="2"
                        max="20" class="form-control login-text"
                        placeholder="Password"/>

            </div>
            <p th:if="${bad_credentials}" class="errors alert alert-danger login-text">
                Invalid username or password.
            </p>
            <button class="btn btn-secondary" type="submit">Login</button>
        </form>
    </div>
</div>
</section>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
