<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/commons::head"></head>

<body class="d-flex flex-column min-vh-100 bg-secondary">

<header th:replace="fragments/commons::nav"></header>
<br>
<div th:replace="fragments/commons::reports-nav"></div>
<br>
<div class="container m-md-auto">
    <div class="card">
        <input type="hidden" name="reportId" id="reportId" th:value="${report.id}">
        <div class="card-body" th:object="${report}">
            <h5 class="card-title" th:text="'Name: '+ *{name}">Job 1</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Status: ' + *{reportStatusEnum}">Status</h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Type: ' + *{reportTypeEnum}">Type</h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Description: '"></h6>
            <p class="card-text" th:text="*{description}">Lorem...</p>
            <table class="justify-content-end">
                <tbody>
                <tr>
                    <td>
                        <th:block th:if="*{isOwner}">
                            <form>
                                <a class="btn btn-success" th:href="@{/reports/{id}/edit(id=*{id})}">Edit</a>
                            </form>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:if="*{canDelete}">
                            <form th:action="@{/reports/{id}(id=*{id})}" th:method="delete">
                                <input type="submit" class="btn btn-danger" value="Delete"/>
                            </form>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <section class="comments">
        <h1>Comments</h1>
        <div>
            <form id="commentForm" method="POST" th:action="@{/api/{reportId}/comments(reportId=${report.id})}">
                <div class="form-group">
                    <h3>Add a comment</h3>
                    <label for="message">Message</label>
                    <textarea name="message"
                              id="message"
                              cols="30"
                              rows="5"
                              class="form-control"
                              style="background-color: white;">
                    </textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message is required!
                    </small>
                </div>
                <div class="form-group">
                    <input type="submit"
                           class="btn bg-primary text-white"
                           id="postComment"
                           value="Post Comment"/>
                </div>
            </form>
        </div>
        <div>
            <span id="commentCtnr"></span>
        </div>
    </section>
    <section class="pictures">
        <div>
            <span id="pictureContainer"></span>
        </div>
    </section>
</div>
<div class="container mx-auto">
    <h1>Add picture</h1>
    <form id="pictureForm2"
          th:action="@{/reports/{reportId}/pictures/add(reportId=${report.id})}"
          th:method="post"
          enctype="multipart/form-data">
        <input type="text" name="title"/><br/>
        <input name="picture" type="file"/><br>
        <input type="submit" class="btn bg-dark text-white" value="Submit"/>
    </form>
</div>
<br>
<br>
<script th:src="@{/js/comments.js}"></script>
<!--<script th:src="@{/js/pictures.js}"></script>-->
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
