<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/commons::head"></head>

<body class="d-flex flex-column min-vh-100 bg-secondary">

<header th:replace="fragments/commons::nav"></header>
<br>
<div th:replace="fragments/commons::reports-nav"></div>
<br>
<div class="container m-md-auto">
    <table class="table table-striped table-dark rounded">
        <thead>
        <tr class="text-muted">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col" >Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reports}" th:object="${r}">
            <th scope="row" th:text="*{id}">1</th>
            <td><a class="btn text-warning" th:text="*{name}" th:href="@{/reports/{id}/report-details(id=*{id})}"></a></td>
            <td th:text="*{reportTypeEnum}">Type</td>
            <td>
                <div  class="row justify-content-md-center">
                    <p type="text" th:class="${r.reportStatusEnum.name() == 'UNCHECKED'} ? 'text-danger' : 'text-success'" th:text="*{reportStatusEnum}">Status</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<br>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
