<!DOCTYPE html>
<html lang="en"

<head th:include="fragments/commons::head">

<body class="d-flex flex-column" id="body">

<header th:replace="fragments/commons::nav"></header>
<br>
<div th:replace="fragments/commons::reports-nav"></div>
<br>
<section class="container-reports">
    <section class="report" th:each="r : ${reports}" th:object="${r}">

        <div class="report-body">

            <img class="report-img"
                 src="../images/Deks_Logo_BLACK2.jpg">

            <h3 th:text="*{name}">Title</h3>

            <div class="wrapper-date">
                <p class="p-text">Added On:</p>
                <p class="date-time" th:text="*{instantCreatedStr}"></p></div>
<!--            <div th:if="${isModified}">abcd</div>-->
            <div class="wrapper-date">
                <p class="p-text">Edited On:</p>
                <p class="date-time" th:text="*{instantModifiedStr}"></p>
            </div>
            <div class="wrapper-date">
                <p class="p-text">Added from user with ID:</p>
            <p class="date-time" th:text="*{authorId}"></p>
            </div>

            <p id="status" th:class="${r.reportStatusEnum.name() == 'UNCHECKED'} ? 'text-danger' : 'text-success'"
               th:text="'Status: ' + *{reportStatusEnum}"></p>

            <a class="link" th:href="@{/reports/{id}/report-details(id=*{id})}">Go to
                Details</a>

        </div>
    </section>
</section>

<div class="container">
