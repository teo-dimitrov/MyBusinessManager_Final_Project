<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/commons::head"></head>

<body class="d-flex flex-column" id="body">

<header th:replace="fragments/commons::nav"></header>

<section class="container-profile">

    <section class="section-main">

        <section class="overtime-header-nav">
            <h4><span class="h4-currentPage">All Overtime</span></h4>
            <section class="overtime-nav">
                <a type="button" class="btn-overtime-nav" href="/users/profile">My Profile</a>
                <a type="button" class="btn-overtime-nav" href="/overtime">Add Overtime</a>
            </section>
        </section>

        <section class="container-extra-job" th:each="o : ${overtimes}" th:object="${o}">
            <div><span class="all-overtime-field">Added From: Teodor Dimitrov</span></div>
            <span th:text="'Date: ' + *{date}" class="all-overtime-field">27-09-2022</span>
            <span th:text="'Name: ' + *{name}">Speedy - Велико Търново</span>
            <span th:text="'From: ' + *{timeFrom}" class="all-overtime-field">8 часа</span>
            <span th:text="'To: ' + *{timeTo}" class="all-overtime-field">8 часа</span>
            <div class="status all-overtime-field" th:class="${o.overtimeStatusEnum.name() == 'PAID'} ?
            'status-paid' : 'status-not-paid'"></div>

                <form th:action="@{/overtimes/{id}/edit(id=*{id})}" th:method="get">
                    <input type="submit" class="edit-btn" value="Edit"/>
                </form>
            <form th:action="@{/overtimes/{id}(id=*{id})}" th:method="delete">
                    <input type="submit" class="delete-btn" value="Delete"/>
                </form>
            <span th:text="*{authorId}" class="all-overtime-field">8 часа</span>
<!--            <span th:text="*{authorUsername}">8 часа</span>-->
        </section>
    </section>
        <aside class="aside" th:object="${user}">

            <div class="user-data-field" th:text="'username: '+ *{username}">username: Test</div>
            <div class="user-data-field" th:text="'First Name: ' + *{firstName}">First Name: Test</div>
            <div class="user-data-field" th:text="'Last Name: ' + *{lastName}">Last Name: Test</div>
            <div class="user-data-field" th:text="'Email: ' + *{email}">Email: Test</div>
            <a href="/users/profile/changePassword" class="btn-user-data-field">Change Password</a>
            <a href="/users/profile/user-settings" class="btn-user-data-field">Settings</a>

        </aside>

</section>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
